<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="listAttente">
            <h2><span>List Attente</span> {{listAttente.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Version</span></dt>
                <dd>
                    <span>{{listAttente.version}}</span>
                </dd>
                <dt><span>Date Creation</span></dt>
                <dd>
                    <span>{{listAttente.dateCreation}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/list-attente', listAttente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
